<div class="bg-grey">
	<div class="container main" ng-controller="restaurantCtrl">
		<div class="row restaurant">
			<div class="col-xs-12 col-md-5">
				<div class="text-container">
					<h1 class="text-uppercase header">Our {{title}}</h1>
					<div class="restaurant-text" ng-bind-html="content.pageData[0].pageText"></div>
				</div>
			</div>

			<div class="col-xs-12 col-md-6 col-md-offset-1 img-container">
				<img ng-repeat="img in content.pageData[0].pageImages" class="img-responsive" ng-src="img/{{img}}">
			</div>
		</div>
	</div>
</div>
